<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JoyVoyage</title>
    </head>
  <body class="bg-black">
    <!-- Netlify Forms detection ghost form (must be in body) -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name"/>
      <input type="email" name="email"/>
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  
  <!-- Netlify build-time form detection -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

</body>
</html>
